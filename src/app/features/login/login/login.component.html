<div class="min-h-screen flex flex-col items-center pt-40 bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm mt-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input id="email" type="email" formControlName="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input id="password" type="password" formControlName="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
      </form>
    </div>
  </div>
