<!-- add-tasks.component.html -->
<div class="max-w-xl mx-auto p-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="flex flex-col">
        <label for="userId" class="mb-1 text-sm font-bold">User ID</label>
        <input id="userId" formControlName="userId" class="p-2 border rounded bg-gray-200" type="text" />
      </div>
      <div class="flex flex-col">
        <label for="title" class="mb-1 text-sm font-bold">Title</label>
        <input id="title" formControlName="title" class="p-2 border rounded" type="text" />
      </div>
      <div class="flex flex-col">
        <label for="description" class="mb-1 text-sm font-bold">Description</label>
        <textarea id="description" formControlName="description" class="p-2 border rounded max-h-96 min-h-20"></textarea>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
      </div>
    </form>
  </div>
